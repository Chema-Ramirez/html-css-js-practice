<!-- Crea una barra lateral que contenga una barra lateral con un articulo, debe contener titulo, fecha y parrafo -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 05 HTML</title>
</head>

<body>
    <aside>
        <article>
            <h3>Title of article</h3>
            <time datetime="01/01/2025">01 de Enero de 2025</time>
            <p>Article description</p>
        </article>
    </aside>
</body>

</html>
