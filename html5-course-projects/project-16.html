<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 16 HTML</title>
</head>

<body>
    <h1>My website header</h1>

    <h2>Google Maps</h2>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d194347.47827013538!2d-3.844343464188269!3d40.438098610297125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd422997800a3c81%3A0xc436dec1618c2269!2sMadrid!5e0!3m2!1ses!2ses!4v1741435873528!5m2!1ses!2ses"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rqj7IXDQ3jw?si=koHJwAqe1q-HOSnz"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    <h2>Web</h2>
    <iframe src="https://www.eltiempo.es/madrid.html" title="Madrid" width="500px" height="400px"
        frameborder="0"></iframe>
</body>

</html>
