<!-- Crea un comentario de codigo explicando etiquetas usadas en el Projecto anterior -->

<!-- Define la version HTML -->
<!DOCTYPE html>

<!-- Abrimos nuestra página web y definimos el idioma que vamos a usar  -->
<html lang="en">

<!-- Definimos en su interior los metadatos y la información no visible de la web -->

<head>

    <!-- Establece la codificación de caracteres correcta para el castellano-->
    <meta charset="UTF-8">
    <!-- Ajusta el diseño de nuestra web al tamaño de la pantalla del dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define el título de nuestra web, que se mostrará en la pestaña del navegador-->
    <title>Project 03 HTML</title>
</head>

<!-- Abrimos el cuerpo de la web, se mostrará al usuario en el navegador-->

<body>
    <!-- Cabecera visible de la web -->
    <header>
        <!--Encabezado de la web-->
        <h1>My website header</h1>
        <!--Crea un párrafo-->
        <p>paragraph from my website</p>
    </header>
</body>

</html>
