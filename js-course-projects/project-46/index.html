<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/main.js"></script>
    <title>Project 46 - JS</title>
</head>

<body>
    <div class="layout">
        <main class="layout__main">
            <article class="main__page main__page--active">
                <h1 class="page__title">Home</h1>
                <div class="page__content">
                    <p class="content__title">Welcome to the course</p>
                    <a href="#" class="content__btn">Visit the website www.chemaramirez.com</a>
                </div>
            </article>

            <article class="main__page">
                <h1 class="page__title">Social</h1>
                <div class="page__content page__content--social">
                    <a href="#" class="content__social">
                        <i class="fab fa-youtube"></i>
                    </a>

                    <a href="#" class="content__social ">
                        <i class="fab fa-instagram"></i>
                    </a>

                    <a href="#" class="content__social ">
                        <i class="fab fa-linkedin"></i>
                    </a>

                    <a href="#" class="content__social ">
                        <i class="fab fa-twitter"></i>
                    </a>

                    <a href="#" class="content__social ">
                        <i class="fab fa-tiktok"></i>
                    </a>
                </div>
            </article>

            <article class="main__page">
                <h1 class="page__title">Courses</h1>
                <div class="page__content">
                    <p class="content__title content__title--courses">Visit the courses on the website</p>
                    <a href="#" class="content__btn">Visit all courses</a>
                </div>
            </article>

            <article class="main__page">
                <h1 class="page__title">Web</h1>
                <iframe class="page__web" src="#" frameborder="0"></iframe>
            </article>

            <article class="main__page">
                <h1 class="page__title">Contact</h1>
                <iframe class="page__web" src="#" frameborder="0"></iframe>
            </article>

            <nav class="main__nav">
                <ul class="nav__list">
                    <li class="nav__item nav__item--active">
                        <i class="nav__icon fa-solid fa-house"></i>
                        <p class="nav__title">Home</p>
                    </li>

                    <li class="nav__item">
                        <i class="nav__icon fa-solid fa-share-nodes"></i>
                        <p class="nav__title">Social</p>
                    </li>

                    <li class="nav__item">
                        <i class="nav__icon fa-solid fa-school"></i>
                        <p class="nav__title">Courses</p>
                    </li>

                    <li class="nav__item">
                        <i class="nav__icon fa-solid fa-blog"></i>
                        <p class="nav__title">Web</p>
                    </li>

                    <li class="nav__item">
                        <i class="nav__icon fa-solid fa-address-book"></i>
                        <p class="nav__title">Contact</p>
                    </li>
                </ul>
            </nav>
        </main>

</html>
