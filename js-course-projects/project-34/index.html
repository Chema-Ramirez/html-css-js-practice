<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/main.js"></script>
    <title>Project 34 - JS</title>
</head>

<body>
    <div class="layout">
        <main class="layout__main">
            <div class="main__messages">
                <article class="messages__message">
                    <p class="message__name">Chema Ramirez</p>
                    <p class="message__text">Welcome to the chat</p>
                </article>
            </div>

            <form class="main__form">
                <input class="form__input" type="text" placeholder="Send a message" />
                <button class="form__btn" type="submit">
                    <i class="fa-solid fa-caret-right"></i>
                </button>
            </form>

        </main>

        <div class="layout__loader">
            <span class="loader__circle"></span>
        </div>
    </div>
</body>

</html>
