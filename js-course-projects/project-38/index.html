<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/main.js"></script>
    <title>Project 38 - JS</title>
</head>

<body>
    <div class="layout">

        <div class="layout__audios">
            <audio class="audios__item" id="mariobros" src="assets/audio/marioBros.mp3"></audio>
            <audio class="audios__item" id="sanandreas" src="assets/audio/san-andreas.mp3"></audio>
            <audio class="audios__item" id="clashroyale" src="assets/audio/clash-royale.mp3"></audio>
            <audio class="audios__item" id="bomberman" src="assets/audio/bomberman.mp3"></audio>
            <audio class="audios__item" id="mariokart" src="assets/audio/mario-kart.mp3"></audio>
            <audio class="audios__item" id="mortalkombat" src="assets/audio/mortal-kombat.mp3"></audio>
        </div>

        <h1 class="layout__title">Videogames sounds</h1>

        <section class="layout__sounds">
            <article class="sounds__item">
                <div class="sounds__container-img">
                    <img class="sounds__img" src="assets/img/mario.png" alt="Mario Bross" />
                </div>
                <button class="sounds__btn" data-audio="mariobros">Play</button>
            </article>

            <article class="sounds__item">
                <div class="sounds__container-img">
                    <img class="sounds__img" src="assets/img/san-andreas.png" alt="San Andres" />
                </div>
                <button class="sounds__btn" data-audio="sanandreas">Play</button>
            </article>

            <article class="sounds__item">
                <div class="sounds__container-img">
                    <img class="sounds__img" src="assets/img/clash-royale.png" alt="Clash Royale" />
                </div>
                <button class="sounds__btn" data-audio="clashroyale">Play</button>
            </article>

            <article class="sounds__item">
                <div class="sounds__container-img">
                    <img class="sounds__img" src="assets/img/bomberman.png" alt="Bomberman" />
                </div>
                <button class="sounds__btn" data-audio="bomberman">Play</button>
            </article>

            <article class="sounds__item">
                <div class="sounds__container-img">
                    <img class="sounds__img" src="assets/img/mario-kart.png" alt="Mario Kart" />
                </div>
                <button class="sounds__btn" data-audio="mariokart">Play</button>
            </article>

            <article class="sounds__item">
                <div class="sounds__container-img">
                    <img class="sounds__img" src="assets/img/mortal-kombat.png" alt="Mortal Kombat" />
                </div>
                <button class="sounds__btn" data-audio="mortalkombat">Play</button>
            </article>
        </section>
    </div>
</body>

</html>
