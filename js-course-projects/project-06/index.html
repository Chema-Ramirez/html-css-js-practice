<!--Muestra los números del 1 al 177 directamente en la página(sin usar el DOM).
Usar JS sin un fichero aparte. No puedes usar el bucle for.
Añade estilos sin usar hoja aparte.
Esta práctica no es recomendable porque ensucia mucho el código, pero funciona para pequeños codigos-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        body {
            font-size: 20px;
            font-weight: bold;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: darkgreen;
        }
    </style>
    <script type="text/javascript">
        let number = 1;
        while (number <= 177) {
            document.writeln(number + "<br />");
            number++
        }
    </script>
    <title>Project 06 - JS</title>
</head>

<body>

</body>

</html>
