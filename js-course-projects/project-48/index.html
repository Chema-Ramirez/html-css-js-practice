<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/main.js"></script>
    <title>Project 48 - JS</title>
</head>

<body>
    <div class="layout">
        <main class="layout__main">
            <h1 class="main__title">Generate Password</h1>
            <div class="main__generate">
                <p class="generate__mail">Generating password...</p>
                <i class="fa-solid fa-copy generate__icon"></i>
            </div>
            <form class="main__form">
                <div class="form__slider">
                    <header class="control__title">
                        <span class="control__text">Length</span>
                        <span class="control__number">5</span>
                    </header>
                    <input type="range" class="control__range" value="5" min="5" max="15" />
                </div>

                <div class="form__control">
                    <input type="checkbox" class="control__checkbox" id="letters" name="letters" />
                    <label for="letters" class="control__label">with lowercase letters</label>
                </div>

                <div class="form__control">
                    <input type="checkbox" class="control__checkbox" id="caplet" name="caplet" />
                    <label for="caplet" class="control__label">with capital letters</label>
                </div>

                <div class="form__control">
                    <input type="checkbox" class="control__checkbox" id="numbers" name="numbers" />
                    <label for=" numbers" class="control__label">with numbers</label>
                </div>

                <div class="form__control">
                    <input type="checkbox" class="control__checkbox" id="sym" name="sym" />
                    <label for="sym" class="control__label">with symbols</label>
                </div>

                <input type="submit" value="Create" class="form__submit" />
            </form>
        </main>
    </div>
</body>

</html>
