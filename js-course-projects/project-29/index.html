<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/main.js"></script>
    <title>Project 29 - JS</title>
</head>

<body>
    <div class="layout">
        <main class="layout__main">
            <div class="main__container">
                <h1 class="main__title">Login</h1>

                <form class="main__form">
                    <div class="form__control">
                        <label class="form__label blur" for="username">Username</label>
                        <input class="form__input" type="text" id="username" />
                    </div>

                    <div class="form__control">
                        <label class="form__label blur" for="password">Password</label>
                        <input class="form__input" type="password" id="password" />
                    </div>

                    <input type="submit" class="form__btn" value="Enter" />
                </form>
            </div>
        </main>
    </div>
</body>

</html>
