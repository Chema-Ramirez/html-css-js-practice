<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Project 18 - CSS</title>
</head>

<body>
    <div class="layout">
        <article class="layout__card">
            <div class="card__container-img">
                <img src="./assets/img/coche.jpg" class="card__img" alt="car-photo">
            </div>
            <div class="card__content">
                <h2 class="card__title">I'm showing you a photo of the new car I bought. I recommend it, it's very
                    comfortable.</h2>
                <p class="card__description">I bought the car secondhand. It was quite affordable, and it has plenty of
                    trunk space. It's a hybrid car and doesn't use much gas.</p>

                <div class="card__user">
                    <div class="user__info">
                        <div class="user__container-img">
                            <img class="user__img" src="assets/img/default-user.jpg" alt="user">
                        </div>
                        <div class="user__container-name">
                            <span class="user__name">Random User</span>
                            <span class="user__date">01/01/2025</span>
                        </div>
                    </div>

                    <div class="user__icon">
                        <i class="fa-solid fa-comment"></i>
                    </div>
                </div>
            </div>
        </article>
    </div>
</body>

</html>
