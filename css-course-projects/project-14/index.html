<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Project 14 - CSS</title>
</head>

<body>
    <div class="layout">
        <main class="layout__main">
            <!--Crono-->
            <section class="main__container">
                <div class="main__crono">
                    <time class="crono__time">00:00</time>

                    <div class="crono__btn">
                        <span class="crono__start">Start</span>
                        <span class="crono__pause">Stop</span>
                    </div>
                </div>
            </section>

            <!--Navigation-->
            <nav class="main__nav">
                <span class="nav__item">Chronometer</span>
                <span class="nav__item">Clock</span>
                <span class="nav__item">Alarm</span>
            </nav>
        </main>
    </div>
</body>

</html>
