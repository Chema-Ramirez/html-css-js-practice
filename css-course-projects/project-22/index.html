<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Project 22 - CSS</title>
</head>

<body>
    <div class="layout">
        <main class="layout__main">
            <header class="main__header">
                <p class="header__title">Most common age range</p>
                <h2 class="header__title">From 0 to 18 years old</h2>
            </header>
            <section class="main__graph">
                <h1 class="graph__title">Population by age range</h1>
                <div class="graph__container">
                    <div class="graph__bar graph__bar--1"></div>
                    <div class="graph__bar graph__bar--2"></div>
                    <div class="graph__bar graph__bar--3"></div>
                    <div class="graph__bar graph__bar--4"></div>
                    <div class="graph__bar graph__bar--5"></div>
                    <div class="graph__bar graph__bar--6"></div>
                    <div class="graph__bar graph__bar--7"></div>
                </div>

                <div class="graph__ranges">
                    <p class="ranges__item">0 - 18</p>
                    <p class="ranges__item">19 - 30</p>
                    <p class="ranges__item">31 - 40</p>
                    <p class="ranges__item">41 - 50</p>
                    <p class="ranges__item">51 - 60</p>
                    <p class="ranges__item">61 - 70</p>
                    <p class="ranges__item">+70</p>
                </div>

                <div class="graph__result">
                    <p class="result__title">Increase in age range</p>
                    <h2 class="result__ages">19 - 30</h2>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
