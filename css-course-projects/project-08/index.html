<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Project 08 - CSS</title>
</head>

<body>
    <div class="layout">
        <main class="layout__main">
            <h1 class="main__title">Plans and Prices</h1>

            <section class="main__prices">
                <article class="prices__price">
                    <h2 class="price__subtitle">Basic</h2>
                    <h3 class="price__number">10€</h3>
                    <p class="price__detail">HD quality</p>
                    <p class="price__detail">2 simultaneous devices</p>
                    <p class="price__detail">Includes ads</p>
                    <a href="#" class="price__btn">Buy</a>
                </article>

                <article class="prices__price prices__price--zoom">
                    <h2 class="price__subtitle">Standard</h2>
                    <h3 class="price__number">25€</h3>
                    <p class="price__detail">Full HD </p>
                    <p class="price__detail">3 simultaneous devices</p>
                    <p class="price__detail">No ads</p>
                    <a href="#" class="price__btn">Buy</a>
                </article>

                <article class="prices__price">
                    <h2 class="price__subtitle">Deluxe</h2>
                    <h3 class="price__number">40€</h3>
                    <p class="price__detail">4K</p>
                    <p class="price__detail">5 simultaneous devices</p>
                    <p class="price__detail">No ads</p>
                    <a href="#" class="price__btn">Buy</a>
                </article>
            </section>

            <form class="main__toggle">
                <span class="toggle__label">Extra suscriber</span>
                <label class="toggle__switch" for="checkbox">
                    <input type="checkbox" class="toggle__checkbox" id="checkbox" />
                    <div class="toggle__slider"></div>

        </main>
    </div>
</body>

</html>
