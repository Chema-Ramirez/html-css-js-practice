<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Project 25 - CSS</title>
</head>

<body>
    <main class="layout">
        <article class="layout__article layout__article--1">
            <img class="article__img" src="assets/img/foto-1.jpg" alt="montain">
            <div class="article__overlay">
                <h1 class="article__title">Montain at nitght</h1>
                <p class="article__description">Look at this photo of a mountain I took at night. What do you think?</p>
            </div>
        </article>

        <article class="layout__article layout__article--2">
            <img class="article__img" src="assets/img/foto-2.jpg" alt="car">
            <div class="article__overlay">
                <h1 class="article__title">Ford Mustand</h1>
                <p class="article__description">Photograph of a high-end vehicle with very good performance</p>
            </div>
        </article>

        <article class="layout__article layout__article--3">
            <img class="article__img" src="assets/img/foto-3.jpg" alt="shop">
            <div class="article__overlay">
                <h1 class="article__title">New store</h1>
                <p class="article__description">Visit this store that opened recently, it has good prices</p>
            </div>
        </article>
    </main>
</body>

</html>
