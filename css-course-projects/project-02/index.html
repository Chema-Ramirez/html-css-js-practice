<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Project 02 - CSS</title>
</head>

<body>
    <div class="layout">
        <main class="layout__main">
            <div class="main__user">
                <figure class="user__container-img">
                    <img class="user__img" src="assets/img/default-user.jpg" alt="user image">
                </figure>
                <div class="user__content">
                    <span class="user__name">Random User</span>
                    <span class="user__nick">@randomuser</span>
                </div>

                <p class="user__city">Madrid</p>

            </div>

            <div class="main__follows">
                <div class="follows__follow">
                    <p class="follow__number">15K</p>
                    <p class="follow__subtile">Followers</p>
                </div>

                <div class="follows__follow">
                    <p class="follow__number">2K</p>
                    <p class="follow__subtile">Posts</p>
                </div>

                <div class="follows__follow">
                    <p class="follow__number">125K</p>
                    <p class="follow__subtile">Likes</p>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
